<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA MI REYNA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/corazon.png">
</head>
<body>
    <div id="start-prompt">
        <div class="prompt-heart"></div>
        <span id="prompt-text"></span>
    </div>

    <div class="container" style="display: none;">
        <div class="text-container">
            <p id="animated-text"></p>
        </div>
         <div class="tree-container">
            <svg id="tree-svg" width="500" height="500" viewBox="0 0 500 600">
                <path class="branch" d="M250 600 V50" stroke="#5D4037" stroke-width="30" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M250 600 Q250 330 350 280" stroke="#5D4037" stroke-width="18" fill="none" stroke-linecap="round"/>
                <path class="branch" d="M250 400 Q250 250 150 170" stroke="#5D4037" stroke-width="18" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
